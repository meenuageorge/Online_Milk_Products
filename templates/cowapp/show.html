
{% block content %}
<head>
    <style>
        table,th,td{
        border: solid;
        background-color:#68A7F8;
        width: 100%;
        }
        th {
  height: 70px;
}
    </style>
</head>
<body>
<table class="table table-striped table-bordered table-sm"  style="background-color:#E6E6FA;" >

    <thead class="thead-dark">
    <tr>
        <th> Name</th>
        <th>Breed</th>
        <th>Eartag</th>
        <th>Age</th>
        <th>Type</th>
        <th>Weight</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>


{% for i in d %}
    <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.breed }}</td>
        <td>{{ i.eartag }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.weight }}</td>

        <td>
            <a href="/delete/{{ i.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="{% url 'add'%}" class="btn btn-primary">Add New Cow</a></center>
</body>
{% endblock content %}
