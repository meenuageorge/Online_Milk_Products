<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}

</head>
<body>
<form method="POST"  action="" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>MILK RECORD</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-4">
      <input type="text" Required name="name" class ="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">USER ID</label>
    <div class="col-sm-4">
       <input type="text" Required name="userid" class ="form-control">
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> ADDRESS:</label>
    <div class="col-sm-4">
       <input type="text" Required name="address" class ="form-control">
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">DATE:</label>
    <div class="col-sm-4">
       <input type="date" Required name="date" class ="form-control">
    </div>
  </div>
       <div class="form-group row">
    <label class="col-sm-2 col-form-label">MORNING-MILK</label>
    <div class="col-sm-4">
       <input type="text" Required name="morning_milk_record" class ="form-control">
    </div>
  </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">EVENING-MILK:</label>
    <div class="col-sm-4">
       <input type="text" Required name="evening_milk_record" class ="form-control">
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">AMOUNT:</label>
    <div class="col-sm-4">
       <input type="text" Required name="payment" class ="form-control">
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">REGISTER</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
